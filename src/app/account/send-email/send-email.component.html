<div class="d-flex justify-content-center" *ngIf="mode">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form
        [formGroup]="emailForm"
        class="form-signin"
        (ngSubmit)="sendEmail()"
        autocomplete="off"
      >
        <div class="text-center mb-4">
          <h1 class="mb-3 font-weight-normal">
            <span *ngIf="mode.includes('resend-email-confirmation-link')">
                Resend email confirmation link
            </span>
            <span *ngIf="mode.includes('forgot-username-or-password')">
              Retrieve username or password
          </span>
          </h1>
        </div>
        <div class="form-floating mb-3">
            <input 
            formControlName="emailAddress" 
            id="emailAddress" 
            type="email" 
            placeholder="Email Address" 
            class="form-control"
            [class.is-invalid]="submitted && emailForm.get('emailAddress')?.errors"
            >
            <label for="emailAddress">Email Address</label>
            <span class="invalid-feedback" *ngIf="submitted && 
            emailForm.get('emailAddress')?.hasError('required')">
                Email address is required
            </span>
            <span class="invalid-feedback" *ngIf="submitted && 
            emailForm.get('emailAddress')?.hasError('email')">
                Invalid email address
            </span>
          </div>
          <div class="form-floating mt-4 px-1" *ngIf="errorMessages.length > 0">
            <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
      </div>
          <div class="row">
            <div class="col-md-6 m-auto">
                <button 
                class="btn btn-success w-100"
                >Send</button>
            </div>
            <div class="col-md-6 m-auto">
                <a 
               routerLink="/account/login"
                class="btn btn-danger w-100"
                >Cancel</a>
            </div>
        </div>
      </form>
    </main>
  </div>
</div>
