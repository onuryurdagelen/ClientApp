<div class="d-flex justify-content-center">
    <div class="col-12 col-md-5">
        <main class="form-signin">
            <div class="card">
                <div class="card-body">
                    <form 
                    [formGroup]="loginForm" 
                    (ngSubmit)="login()" 
                    autocomplete="off">
                        <div class="text-center mb-4">
                            <h3 class="mb-3 font-weight-normal">Login</h3>
                        </div>
                        <div class="form-floating mb-3">
                            <input 
                            id="userName" 
                            formControlName="userName" 
                            type="text" 
                            placeholder="User Name" 
                            class="form-control"
                            [class.is-invalid]="submitted && loginForm.get('userName')?.errors"
                            >
                            <label for="userName">User Name</label>
                            <span class="invalid-feedback" *ngIf="submitted && 
                            loginForm.get('userName')?.hasError('required')">
                                User Name is required.
                            </span>
                          </div>
                          <div class="form-floating mb-3">
                              <input 
                              formControlName="password" 
                              id="password" 
                              type="password" 
                              placeholder="Password" 
                              class="form-control"
                              [class.is-invalid]="submitted && loginForm.get('password')?.errors"
                              >
                              <label for="password" for="inputValid">Password</label>
                              <span class="invalid-feedback" *ngIf="submitted && 
                              loginForm.get('password')?.hasError('required')">
                                  Password is required
                              </span>
                              <span class="invalid-feedback" *ngIf="submitted && 
                              loginForm.get('password')?.hasError('minlength')">
                              Password must be at least 6, and maximum 15 characters
                              </span>
                          </div>
                          <div class="form-floating mt-4 px-1" *ngIf="errorMessages.length > 0">
                                <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                                <a class="btn btn-link" 
                                (click)="reSendEmailConfirmationLink()" 
                                *ngIf="errorMessages[0].includes('Please confirm your email address.')">
                                    Click here to resend email confirmation link in case you didn't receive it.
                                </a>
                          </div>
                          <div class="row my-2 justify-content-center">
                            <div class="col-6">
                                <a routerLink="/account/send-email/forgot-username-or-password" class="btn btn-link">Forgot username or password</a>
                            </div>
                          </div>
                            <div class="row">
                                <div class="col-md-3 m-auto">
                                    <button 
                                    class="btn btn-primary w-100"
                                    >Login</button>
                                </div>
                            </div>

                    </form>
                </div>
            </div>
            
        </main>
    </div>
</div>
