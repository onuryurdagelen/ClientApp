<div class="container text-center" *ngIf="success || confirmed">
    <a class="btn btn-primary" routerLink="/account/login">Login</a>
</div>
<div class="container text-center" *ngIf="!success && !confirmed">
    <a class="btn btn-link" (click)="reSendEmailConfirmationLink()">
        Click here to resend email confirmation
    </a>
</div>
